{%extends 'food/base.html'%}
{% block body %}
<div class="container">
    <div class="row">
        <div class="offset-md-4 col-md-4">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {%for field in form %}
                        <div class="form-group">
                            <label class="mr-2">{{field.name}}</label>
                            {{field}}
                        </div>
                        {%endfor%}
                        <button class="mt-2 btn btn-primary" type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
